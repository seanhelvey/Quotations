{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Quotations</title>
    <link rel="stylesheet" href="{% static 'quotationsAPI/css/reset.css' %}"/>    
    <link rel="stylesheet" href="{% static 'quotationsAPI/css/global.css' %}"/>        
</head>
<body>

<div class="wrapper">
<section class="container">
<h1>Quotations</h1>
<h2>Single-Page App Juxtaposition</h2>
<section class="column">
ADD QUOTE
<form action="/quotations/" method="post" id="quote_form">
    {% csrf_token %}
    Text: <input type="text" name="text" id="add_quote_text"><br />
    Author: <select name="author" id="author_select_1">
    </select><br/>
    Subject: <select name="subject" id="subject_select_1">
    </select><br/>    
    <input type="submit" name="add" value="add">
</form>
</section>

<section class="column">
ADD AUTHOR
<form action="/authors/" method="post" id="author_form">
    {% csrf_token %}
    First Name: <input type="text" name="first_name"><br />
    Last Name: <input type="text" name="last_name"><br />    
    <input type="submit" name="add" value="add">
</form>
</section>

<section class="column">
ADD SUBJECT
<form action="/subjects/" method="post" id="subject_form">
    {% csrf_token %}
    Name: <input type="text" name="name"><br />
    <input type="submit" name="add" value="add">
</form>
</section>
</section>

<section class="quotecontainer">
QUOTES
<form action="/quotations/" method="get" id="quote_select_form">
    {% csrf_token %}
    Author: <select name="author" id="author_select_2">
    </select><br/>
    Subject: <select name="subject" id="subject_select_2">
    </select><br/>    
    <input type="submit" name="filter" value="filter">
</form>
<ul id="quotelist"></ul>
</section>
</div>

<script src="{% static 'quotationsAPI/js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'quotationsAPI/js/jquery.cookie.js' %}"></script>
<script src="{% static 'quotationsAPI/js/app.js' %}"></script>
</body>
</html>
